<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-container">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div class="status">Player X's Turn</div>
        <button id="resetBtn">Reset Game</button>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2 id="winnerText">Winner!</h2>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Create audio context for sound effects
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // Function to create beep sound
        function createBeepSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Create sound functions
        window.playMoveSound = () => createBeepSound(440, 0.1); // A4 note
        window.playWinSound = () => {
            createBeepSound(523.25, 0.1); // C5 note
            setTimeout(() => createBeepSound(659.25, 0.1), 100); // E5 note
            setTimeout(() => createBeepSound(783.99, 0.2), 200); // G5 note
        };
        window.playDrawSound = () => {
            createBeepSound(392, 0.1); // G4 note
            setTimeout(() => createBeepSound(349.23, 0.2), 100); // F4 note
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
